<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellie's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software enginner Ellie"
    />
    <meta name="author" content="Ellie" />
    <link rel="icon" type="image/png" href="imgs/computer.png" />
    <script
      src="https://kit.fontawesome.com/86bf7bc46f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-bahai"></i>
        <a href="#">Eunchan</a>
      </div>

      <ul class="navbar__menu">
        <li class="navbar__menu__items">Home</li>
        <li class="navbar__menu__items">About</li>
        <li class="navbar__menu__items">Skills</li>
        <li class="navbar__menu__items">My work</li>
        <li class="navbar__menu__items">Testimonials</li>
        <li class="navbar__menu__items">Contact</li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="home">
      <img
        src="imgs/picture.png"
        alt="Eunchan's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">
        Hello,<br />
        I'm Eunchan
      </h1>
      <h2 class="home__description">
        A Software Enginner currently residing in Seoul, Korea
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
